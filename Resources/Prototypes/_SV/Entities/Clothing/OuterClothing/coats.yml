#Ayanian Great Coats
- type: entity
  parent: ClothingOuterStorageBase
  id: ClothingOuterCoatAyanianAdmiral
  name: admiral great coat
  description: A great coat befitting the role of a Federation admiral.
  components:
  - type: Sprite
    sprite: _SV/Clothing/OuterClothing/Coats/ayanian_admiralty.rsi
  - type: Clothing
    sprite: _SV/Clothing/OuterClothing/Coats/ayanian_admiralty.rsi

- type: entity
  parent: ClothingOuterStorageBase
  id: ClothingOuterCoatCentCommAdmiral
  name: CentComm great coat
  description: A great coat befitting the role of a Central Commander.
  components:
  - type: Sprite
    sprite: _SV/Clothing/OuterClothing/Coats/centcomm_admiralty.rsi
  - type: Clothing
    sprite: _SV/Clothing/OuterClothing/Coats/centcomm_admiralty.rsi

#Interdyne Lab Coat
- type: entity
  parent: ClothingOuterStorageFoldableBase
  id: ClothingOuterCoatLabInterdyne
  name: interdyne lab coat
  description: A suit that protects against minor chemical spills.
  components:
  - type: Sprite
    sprite: _SV/Clothing/OuterClothing/Coats/interdyne_labcoat.rsi
  - type: Clothing
    sprite: _SV/Clothing/OuterClothing/Coats/interdyne_labcoat.rsi
  - type: Armor
    modifiers:
      coefficients:
        Caustic: 0.75

- type: entity
  parent: [ClothingOuterStorageFoldableBaseOpened, ClothingOuterCoatLabInterdyne]
  id: ClothingOuterCoatLabOpenedInterdyne
  name: lab coat
