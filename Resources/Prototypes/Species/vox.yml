- type: species
  id: Vox
  name: species-name-vox
  roundStart: true
  prototype: MobVox
  sprites: MobVoxSprites
  markingLimits: MobVoxMarkingLimits
  dollPrototype: MobVoxDummy
  skinColoration: VoxFeathers
  defaultSkinTone: "#6c741d"
  defaultHeight: 1.0
  maleFirstNames: NamesVox
  femaleFirstNames: NamesVox
  naming: First
  sexes:
  - Unsexed

- type: speciesBaseSprites
  id: MobVoxSprites
  sprites:
    Head: MobVoxHead
    Snout: MobHumanoidAnyMarking
    Hair: MobHumanoidAnyMarking
    FacialHair: MobHumanoidAnyMarking
    UndergarmentTop: MobHumanoidAnyMarking
    UndergarmentBottom: MobHumanoidAnyMarking
    Chest: MobVoxTorso
    Eyes: MobVoxEyes
    LArm: MobVoxLArm
    RArm: MobVoxRArm
    LHand: MobVoxLHand
    RHand: MobVoxRHand
    LLeg: MobVoxLLeg
    RLeg: MobVoxRLeg
    LFoot: MobVoxLFoot
    RFoot: MobVoxRFoot
    Tail: MobHumanoidAnyMarking

- type: markingPoints
  id: MobVoxMarkingLimits
  onlyWhitelisted: true
  points:
    Hair:
      points: 1
      required: false
    FacialHair:
      points: 1
      required: false
    Head:
      points: 4
      required: true
    Snout:
      points: 1
      required: true
      defaultMarkings: [ VoxBeak ]
    SnoutCover:
      points: 1
      required: false
    Arms:
      points: 6 #SV change, orignally 4
      required: true
      defaultMarkings: [ VoxLArmScales, VoxRArmScales, VoxRHandScales, VoxLHandScales, VoxLArmScales, VoxRArmScales ]
    Legs:
      points: 6 #SV change, orignally 4
      required: true
      defaultMarkings: [ VoxLLegScales, VoxRLegScales, VoxRFootScales, VoxLFootScales, VoxLArmScales, VoxRArmScales ]
    UndergarmentTop:
      points: 1
      required: false
    UndergarmentBottom:
      points: 1
      required: false
    Chest:
      points: 4 #SV change, orignally 2
      required: false
    Tail:
      points: 1
      required: true
      defaultMarkings: [ VoxTail ]

