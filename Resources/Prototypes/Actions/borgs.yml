- type: entity
  parent: BaseMentalAction # allow reading laws when crit
  id: ActionViewLaws
  name: View Laws
  description: View the laws that you must follow.
  components:
  - type: Action
    itemIconStyle: NoItem
    icon:
      sprite: Interface/Actions/actions_borg.rsi
      state: state-laws
    useDelay: 0.5
  - type: InstantAction
    event: !type:ToggleLawsScreenEvent

- type: entity
  parent: BaseAction
  id: ActionSelectBorgType
  name: Select Cyborg Type
  components:
  - type: Action
    itemIconStyle: NoItem
    icon:
      sprite: Interface/Actions/actions_borg.rsi
      state: select-type
    useDelay: 0.5
  - type: InstantAction
    event: !type:BorgToggleSelectTypeEvent

# SV: Action for borgs to enter sleep mode (drain battery) and wake up
- type: entity
  parent: BaseAction
  id: ActionBorgShutdown
  name: Sleep Mode
  description: Enter sleep mode to conserve power. Toggle again to wake up.
  components:
  - type: Action
    itemIconStyle: NoItem
    icon:
      sprite: Interface/Actions/actions_borg.rsi
      state: state-laws
    useDelay: 1
  - type: InstantAction
    event: !type:BorgShutdownActionEvent
