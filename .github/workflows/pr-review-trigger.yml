name: PR Review Trigger

on:
  pull_request_review:
    types: [submitted]

jobs:
  trigger:
    runs-on: ubuntu-latest
    steps:
      - name: Log review event
        run: |
          echo "PR #${{ github.event.pull_request.number }} received review from ${{ github.event.review.user.login }}"
          echo "Review state: ${{ github.event.review.state }}"
