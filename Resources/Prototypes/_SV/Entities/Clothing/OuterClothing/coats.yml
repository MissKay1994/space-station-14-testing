#High-cut labcoat
- type: entity
  parent: ClothingOuterStorageFoldableBase
  id: ClothingOuterCoatHighcutBase
  name: high-cut coat
  description: Fashionable AND smart. Some would say "Eureka".
  components:
  - type: Sprite
    sprite: _SV/Clothing/OuterClothing/Coats/highcut_base.rsi
