name: "Labels: Awaiting Changes"

on:
  workflow_run:
    workflows: ["PR Review Trigger"]
    types: [completed]

jobs:
  awaiting_changes:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write
    steps:
      - name: Generate GitHub App Token
        id: generate-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: Get PR and Review Info
        id: pr-info
        uses: actions/github-script@v7
        with:
          github-token: ${{ steps.generate-token.outputs.token }}
          script: |
            // Get the workflow run that triggered this
            const runId = context.payload.workflow_run.id;

            // Get the review event from the triggering workflow
            const { data: workflowRun } = await github.rest.actions.getWorkflowRun({
              owner: context.repo.owner,
              repo: context.repo.repo,
              run_id: runId
            });

            // Get PR number from the workflow run
            const prNumber = workflowRun.pull_requests[0]?.number;

            if (!prNumber) {
              core.setFailed('No PR found for this workflow run');
              return;
            }

            // Get all reviews for this PR
            const { data: reviews } = await github.rest.pulls.listReviews({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: prNumber
            });

            // Find the most recent CHANGES_REQUESTED review
            const changesRequestedReview = reviews
              .reverse()
              .find(review => review.state === 'CHANGES_REQUESTED');

            if (!changesRequestedReview) {
              console.log('No changes requested review found');
              return;
            }

            core.setOutput('pr_number', prNumber);
            core.setOutput('review_state', changesRequestedReview.state);

      - name: Manage labels
        if: steps.pr-info.outputs.review_state == 'CHANGES_REQUESTED'
        uses: actions/github-script@v7
        with:
          github-token: ${{ steps.generate-token.outputs.token }}
          script: |
            const issue_number = ${{ steps.pr-info.outputs.pr_number }};
            const owner = context.repo.owner;
            const repo = context.repo.repo;

            // Add "S: Awaiting Changes" label
            await github.rest.issues.addLabels({
              owner,
              repo,
              issue_number,
              labels: ['S: Awaiting Changes']
            });

            // Remove "S: Needs Review" and "S: Approved" labels if present
            const labelsToRemove = ['S: Needs Review', 'S: Approved'];
            for (const label of labelsToRemove) {
              try {
                await github.rest.issues.removeLabel({
                  owner,
                  repo,
                  issue_number,
                  name: label
                });
              } catch (error) {
                // Ignore errors if label doesn't exist
                if (error.status !== 404) throw error;
              }
            }
