name: "Labels: Review"

on:
  pull_request_target:
    types: [review_requested, opened]

jobs:
  add_label:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
    - name: Manage labels
      if: ${{ github.event_name == 'pull_request_target' && (github.event.pull_request.draft == false || github.event.action == 'review_requested') }}
      uses: actions/github-script@v7
      with:
        script: |
          const issue_number = context.issue.number;
          const owner = context.repo.owner;
          const repo = context.repo.repo;

          // Add "S: Needs Review" label
          await github.rest.issues.addLabels({
            owner,
            repo,
            issue_number,
            labels: ['S: Needs Review']
          });

          // Remove "S: Awaiting Changes" label if present
          try {
            await github.rest.issues.removeLabel({
              owner,
              repo,
              issue_number,
              name: 'S: Awaiting Changes'
            });
          } catch (error) {
            // Ignore errors if label doesn't exist
            if (error.status !== 404) throw error;
          }
