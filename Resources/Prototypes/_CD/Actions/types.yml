# Foxfolk Tail Wagging
- type: entity
  id: ActionToggleFoxfolkakinWagging
  name: action-name-toggle-wagging
  description: action-description-toggle-wagging
  categories: [ HideSpawnMenu ]
  components:
    - type: Action
      icon: { sprite: _CD/Mobs/Customization/Foxfolk/tail_markings.rsi, state: tail-wag-icon }
      iconOn: { sprite: _CD/Mobs/Customization/Foxfolk/tail_markings.rsi, state: tail-wag-icon }
      itemIconStyle: NoItem
      useDelay: 1 # Prevents Emote Spam
    - type: InstantAction
      event: !type:ToggleActionEvent

# Rodentia Mouth Storage
- type: entity
  id: ActionOpenMouthStorage
  name: Open cheek storage
  description: Allows you to store items in your cheeks.
  categories: [ HideSpawnMenu ]
  components:
  - type: Action
    itemIconStyle: BigAction
    priority: -10
    icon: _CD/Interface/Actions/mouthStorageOpen.png
  - type: InstantAction
    event: !type:OpenStorageImplantEvent
