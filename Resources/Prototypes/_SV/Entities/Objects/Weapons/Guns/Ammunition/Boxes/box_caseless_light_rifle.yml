- type: entity
  abstract: true
  parent: BaseItem
  id: BaseMagazineBoxCaselessLightRifle
  name: ammunition box (.22LR)
  components:
  - type: BallisticAmmoProvider
    mayTransfer: true
    whitelist:
      tags:
      - CartridgeCaselessLightRifle
    proto: CartridgeCaselessLightRifle
    capacity: 180
  - type: Item
    size: Small
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
  - type: Sprite
    sprite: _SV/Objects/Weapons/Guns/Ammunition/Boxes/caseless_light_rifle.rsi
  - type: MagazineVisuals
    magState: mag
    steps: 4
    zeroVisible: false
  - type: Appearance

- type: entity
  parent: BaseMagazineBoxCaselessLightRifle
  id: MagazineBoxCaselessLightRifle
  name: ammunition box (.22LR)
  description: A cardboard box of .22LR caseless rounds. Intended to hold general-purpose kinetic ammunition.
  components:
  - type: BallisticAmmoProvider
    proto: CartridgeCaselessLightRifle
  - type: Sprite
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]

- type: entity
  parent: BaseMagazineBoxCaselessLightRifle
  id: MagazineBoxCaselessLightRifleRubber
  name: ammunition box (.22LR rubber)
  description: A cardboard box of .22LR caseless rubber rounds. Intended to hold general-purpose kinetic ammunition.
  components:
  - type: BallisticAmmoProvider
    proto: CartridgeCaselessLightRifleRubber
  - type: Sprite
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]
    - state: rubber
