- type: entity
  id: RPD
  parent: RCD
  name: RPD
  description: The rapid piping device can be used to quickly place and remove various pipes and atmospherics furnishings. Requires compressed matter to function.
  components:
  - type: Sprite
    sprite: _SV/Tools/rpd.rsi
  - type: EyeTracker
  - type: RCD
    availablePrototypes:
    - PipeHalf
    - PipeStraight
    - PipeBend
    - PipeTee
    - PipeCross
    - PipeManifold
    - DeconstructPiping
    - PassiveVent
    - AirInjector
    - ActiveVent
    - GasScrubber
    - GasSensor
    - Radiator
    - RadiatorBend
    - Filter
    - Mixer
    - ConnectorPort
    - PressurePump
    - VolumePump
    - PressureRegulator
    - PassiveGate
    - ManualValve
    - SignalValve
    - PneumaticValve

- type: entity
  id: RPDEmpty
  parent: RPD
  suffix: Empty
  components:
  - type: LimitedCharges
    lastCharges: -1

- type: entity
  id: RPDRecharging
  parent: RPD
  name: experimental RPD
  description: Cyborg-mounted Rapid Piping Device which creates compressed matter on the fly using an internal fabricator.
  suffix: AutoRecharge
  components:
  - type: LimitedCharges
    maxCharges: 20
  - type: AutoRecharge
    rechargeDuration: 10

- type: entity
  id: RPDExperimental
  parent: RPD
  suffix: Admeme
  name: experimental RPD
  description: A bluespace-enhanced rapid piping device that passively generates its own compressed matter.
  components:
  - type: AutoRecharge
    rechargeDuration: 1
