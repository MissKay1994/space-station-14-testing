name: "Labels: Awaiting Changes"

on:
  workflow_run:
    workflows: ["PR Review Trigger"]
    types: [completed]

jobs:
  awaiting_changes:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write
    steps:
      - name: Generate GitHub App Token
        id: generate-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: Download review info
        uses: actions/download-artifact@v4
        with:
          github-token: ${{ steps.generate-token.outputs.token }}
          run-id: ${{ github.event.workflow_run.id }}
          pattern: review-info-*
          merge-multiple: true
          path: review-info/

      - name: Get PR and Review Info
        id: pr-info
        run: |
          if [ ! -f review-info/pr_number.txt ]; then
            echo "No review info found"
            exit 1
          fi

          PR_NUMBER=$(cat review-info/pr_number.txt)
          REVIEW_STATE=$(cat review-info/review_state.txt)
          REVIEWER=$(cat review-info/reviewer.txt)

          echo "pr_number=$PR_NUMBER" >> $GITHUB_OUTPUT
          echo "review_state=$REVIEW_STATE" >> $GITHUB_OUTPUT
          echo "reviewer=$REVIEWER" >> $GITHUB_OUTPUT

          echo "PR: $PR_NUMBER, State: $REVIEW_STATE, Reviewer: $REVIEWER"

      - name: Manage labels
        if: steps.pr-info.outputs.review_state == 'changes_requested'
        uses: actions/github-script@v7
        with:
          github-token: ${{ steps.generate-token.outputs.token }}
          script: |
            const issue_number = ${{ steps.pr-info.outputs.pr_number }};
            const owner = context.repo.owner;
            const repo = context.repo.repo;

            // Add "S: Awaiting Changes" label
            await github.rest.issues.addLabels({
              owner,
              repo,
              issue_number,
              labels: ['S: Awaiting Changes']
            });

            // Remove "S: Needs Review" and "S: Approved" labels if present
            const labelsToRemove = ['S: Needs Review', 'S: Approved'];
            for (const label of labelsToRemove) {
              try {
                await github.rest.issues.removeLabel({
                  owner,
                  repo,
                  issue_number,
                  name: label
                });
              } catch (error) {
                // Ignore errors if label doesn't exist
                if (error.status !== 404) throw error;
              }
            }
