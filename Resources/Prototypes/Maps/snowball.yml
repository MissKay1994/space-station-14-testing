- type: gameMap
  id: Snowball
  mapName: 'Snowball Station'
  mapPath: /Maps/snowball.yml
  minPlayers: 15
  maxPlayers: 50
  stations:
    Snowball:
      stationProto: StandardNanotrasenStation
      components:
        - type: StationNameSetup
          mapNameTemplate: '{0} Snowball Station {1}'
          nameGenerator:
            !type:NanotrasenNameGenerator
            prefixCreator: '14'
        - type: StationEmergencyShuttle
          emergencyShuttlePath: /Maps/Shuttles/emergency_rod.yml
        - type: StationJobs
          availableJobs: # 60 jobs total w/o latejoins & interns, 77 jobs total w/ latejoins & interns
            #command (7)
            Captain: [ 1, 1 ]
            #service
            HeadOfPersonnel: [ 1, 1 ]
            Bartender: [ 1, 2 ]
            Botanist: [ 2, 2 ]
            Chef: [ 2, 3 ]
            Janitor: [ 1, 2 ]
            Chaplain: [ 1, 1 ]
            Librarian: [ 1, 1 ]
            ServiceWorker: [ 2, 2 ]
            #engineering
            ChiefEngineer: [ 1, 1 ]
            SeniorEngineer: [ 1, 1 ] #CD Role
            AtmosphericTechnician: [ 2, 2 ]
            StationEngineer: [ 3, 5 ] #CD change from 3-3 to 4-4.
            TechnicalAssistant: [ 3, 3 ] #CD disabled.
            #medical
            ChiefMedicalOfficer: [ 1, 1 ]
            SeniorPhysician: [ 1, 1 ] #CD Role
            Chemist: [ 2, 2 ] #CD change from 3 to 2.
            MedicalDoctor: [ 3, 5 ] #CD change from 3-3 to 4-4.
            Paramedic: [ 1, 1 ]
            MedicalIntern: [ 3, 3 ] #CD disabled.
            #science
            ResearchDirector: [ 1, 1 ]
            SeniorResearcher: [ 1, 1 ] #CD Role
            Scientist: [ 3, 5 ] #CD change from 4-4 to 5-5.
            ResearchAssistant: [ 2, 2 ] #CD disabled.
            #security
            HeadOfSecurity: [ 1, 1 ]
            Warden: [ 1, 1 ]
            SeniorOfficer: [ 1, 1 ] #CD Role
            SecurityOfficer: [ 3, 5 ] #CD change from 3-3 to 4-4.
            Detective: [ 1, 1 ]
            SecurityCadet: [ 4, 4 ] #CD disabled.
            Lawyer: [ 1, 1 ]
            #supply
            Quartermaster: [ 1, 1 ]
            SeniorCourier: [ 1, 1 ]
            SalvageSpecialist: [ 3, 5 ]
            CargoTechnician: [ 3, 3 ]
            #civilian
            Passenger: [ -1, -1 ]
            Clown: [ 1, 1 ]
            Mime: [ 1, 1 ]
            Musician: [ 1, 1 ]
            Reporter: [ 2, 2 ]
            #silicon
            StationAi: [ 1, 1 ]
            Borg: [ 2, 2 ]
            #misc (2)
            Prisoner: [ 2, 2 ] #Sector Vestige: Add prioner to the map rotations
            #Central Command
            SVMagistrate: [ 1, 1 ]
