- type: entity
  abstract: true
  parent: BaseItem
  id: BaseMagazineLocust
  name: Locust magazine (.22LR)
  components:
  - type: Tag
    tags:
    - MagazineLocust
  - type: BallisticAmmoProvider
    mayTransfer: true
    whitelist:
      tags:
      - CartridgeCaselessLightRifle
    capacity: 90
  - type: Item
    size: Small
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
  - type: Sprite
    sprite: _SV/Objects/Weapons/Guns/Ammunition/Magazine/Pistol/locust.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]
  - type: MagazineVisuals
    magState: mag
    steps: 6
    zeroVisible: false
  - type: Appearance

- type: entity
  parent: BaseMagazineLocust
  id: MagazineLocust
  name: Locust magazine (.22LR)
  description: 90-round magazine for S77-Locust. Works like a swarm of hornets!
  components:
  - type: BallisticAmmoProvider
    proto: CartridgeCaselessLightRifle
    soundInsert:
      path: /Audio/Weapons/Guns/MagIn/bullet_insert.ogg
  - type: Sprite
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]
  - type: Item
    inhandVisuals:
      left:
      - state: inhand-left-mag
      right:
      - state: inhand-right-mag
