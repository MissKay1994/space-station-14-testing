- type: entity
  parent: CentcomPDA
  id: MagistratePDA
  name: magistrate PDA
  description: A prestigious PDA befitting a Central Command judicial official.
  components:
  - type: Pda
    id: MagistrateIDCard
    penSlot:
      startingItem: LuxuryPen
      priority: -1
      whitelist:
        tags:
        - Write
  - type: Sprite
    sprite: _SV/Objects/Devices/pda.rsi
    layers:
    - map: [ "enum.PdaVisualLayers.Base" ]
      state: "sv-pda-magistrate"
    - state: "light_overlay"
      sprite: Objects/Devices/pda.rsi
      map: [ "enum.PdaVisualLayers.Flashlight" ]
      shader: "unshaded"
      visible: false
    - state: "id_overlay"
      sprite: Objects/Devices/pda.rsi
      map: [ "enum.PdaVisualLayers.IdLight" ]
      shader: "unshaded"
      visible: false
  - type: Appearance
    appearanceDataInit:
     enum.PdaVisuals.PdaType:
       !type:String
       sv-pda-magistrate
  - type: PdaBorderColor
    borderColor: "#6f6192"
  - type: Icon
    sprite: _SV/Objects/Devices/pda.rsi
    state: sv-pda-magistrate
