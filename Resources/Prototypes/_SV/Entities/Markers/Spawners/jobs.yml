# Magistrate spawns
- type: entity
  id: SpawnPointSVMagistrate
  parent: SpawnPointJobBase
  name: magistrate
  components:
  - type: SpawnPoint
    job_id: SVMagistrate
  - type: Sprite
    layers:
      - state: green
      - state: lawyer

- type: entity
  id: SpawnPointSVMagistrateLatejoin
  parent: SpawnPointJobBase
  name: magistrate latejoin
  components:
  - type: SpawnPoint
    spawn_type: LateJoin
    job_id: SVMagistrate
  - type: Sprite
    layers:
      - state: green
      - state: lawyer
