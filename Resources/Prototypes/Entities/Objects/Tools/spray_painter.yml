- type: entity
  parent: BaseItem
  id: SprayPainter
  name: spray painter
  description: A spray painter for painting airlocks, pipes, and other items.
  components:
  - type: Sprite
    sprite: Objects/Tools/spray_painter.rsi
    state: spray_painter
  - type: Item
    sprite: Objects/Tools/spray_painter.rsi
  - type: ActivatableUI
    key: enum.SprayPainterUiKey.Key
  - type: UserInterface
    interfaces:
      enum.SprayPainterUiKey.Key:
        type: SprayPainterBoundUserInterface
  - type: SprayPainter
    colorPalette:
      red: '#FF1212FF'
      orange: '#D67C34' # SV addition
      yellow: '#B3A234FF'
      green: '#3AB334FF'
      cyan: '#03FCD3FF'
      blue: '#0335FCFF'
      purple: '#9446A3' # SV addition
      lightish red: '#B85177' # SV addition, you know what its called? PINK.
      brown: '#B97A57' # SV change, original color: '#947507FF'
      white: '#FFFFFFFF'
      gray: '#616161' # SV addition
      black: '#333333FF'
      # standard atmos pipes
      waste: '#990000'
      distro: '#0055cc'
      air: '#03fcd3'
      mix: '#947507'
  - type: StaticPrice
    price: 40
  - type: LimitedCharges
    maxCharges: 30 # SV change, used to be 15
    lastCharges: 30 # SV change, used to be 15
  - type: PhysicalComposition
    materialComposition:
      Steel: 100

- type: entity
  parent: SprayPainter
  id: SprayPainterRecharging
  suffix: Admeme
  components:
  - type: AutoRecharge
    rechargeDuration: 1

- type: entity
  parent: SprayPainter
  name: experimental spray painter
  description: An experimental recharging spray painter that can infinitely replicate compressed paint.
  id: SprayPainterBorg
  suffix: Borg
  components:
  - type: AutoRecharge
    rechargeDuration: 5

- type: entity
  parent: SprayPainter
  id: SprayPainterEmpty
  suffix: Empty
  components:
  - type: LimitedCharges
    lastCharges: -1

- type: entity
  parent: BaseItem
  id: SprayPainterAmmo
  name: compressed paint
  description: A cartridge of highly compressed paint, commonly used in spray painters.
  components:
  - type: SprayPainterAmmo
    charges: 30 # SV Change
  - type: Sprite
    sprite: Objects/Tools/spray_painter.rsi
    state: ammo
  - type: Item
    sprite: Objects/Tools/spray_painter.rsi
    heldPrefix: ammo
  - type: PhysicalComposition
    materialComposition:
      Steel: 10
      Plastic: 10
  - type: StaticPrice
    price: 30
  - type: Edible # SV addition (start)
  - type: FlavorProfile
    flavors:
      - metallic # lead
      - plastic
      - horrible # lead
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 30
        reagents:
        - ReagentId: Lead # Lead based paint
          Quantity: 0.5
        - ReagentId: Cryptobiolin
          Quantity: 20
        - ReagentId: THC
          Quantity: 5 # SV addition (end)
