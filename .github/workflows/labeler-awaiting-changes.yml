name: "Labels: Awaiting Changes"

on:
  pull_request_review:
    types: [submitted]

jobs:
  awaiting_changes:
    if: ${{ github.event.review.state == 'CHANGES_REQUESTED' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write
    steps:
      - name: Manage labels
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.WEH_BOT_PAT }}
          script: |
            const issue_number = context.issue.number;
            const owner = context.repo.owner;
            const repo = context.repo.repo;

            // Add "S: Awaiting Changes" label
            await github.rest.issues.addLabels({
              owner,
              repo,
              issue_number,
              labels: ['S: Awaiting Changes']
            });

            // Remove "S: Needs Review" and "S: Approved" labels if present
            const labelsToRemove = ['S: Needs Review', 'S: Approved'];
            for (const label of labelsToRemove) {
              try {
                await github.rest.issues.removeLabel({
                  owner,
                  repo,
                  issue_number,
                  name: label
                });
              } catch (error) {
                // Ignore errors if label doesn't exist
                if (error.status !== 404) throw error;
              }
            }
