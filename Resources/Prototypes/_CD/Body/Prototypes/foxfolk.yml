- type: body
  id: Foxfolk
  name: foxfolk
  root: torso
  slots:
    head:
      part: HeadFoxfolk
      connections:
      - torso
      organs:
        brain: OrganHumanBrain
        eyes: OrganHumanEyes
    torso:
      part: TorsoFoxfolk
      connections:
      - right arm
      - left arm
      - right leg
      - left leg
      organs:
        heart: OrganHumanHeart
        lungs: OrganHumanLungs
        stomach: OrganAnimalStomach # SV Change
        liver: OrganAnimalLiver
        kidneys: OrganHumanKidneys
    right arm:
      part: RightArmFoxfolk
      connections:
      - right hand
    left arm:
      part: LeftArmFoxfolk
      connections:
      - left hand
    right hand:
      part: RightHandFoxfolk
    left hand:
      part: LeftHandFoxfolk
    right leg:
      part: RightLegFoxfolk
      connections:
      - right foot
    left leg:
      part: LeftLegFoxfolk
      connections:
      - left foot
    right foot:
      part: RightFootFoxfolk
    left foot:
      part: LeftFootFoxfolk
